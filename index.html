<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="product">
        <div class="imgbox">
            <img src="image.png">
        </div>
        <div class ="details">
            <h2>Brand Name<br><span>Bulletproof Tee-shirts </span></h2>
            <div class="price">$300.99</div>
            <label>Sizes</label>
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>XL</li>
                <li>XXL</li>
                </ul>
                <label>Colors</label>

                <ul class="colors">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <a href="#">Add to Cart</a>
        </div>
    </div>
</body>
</html>
